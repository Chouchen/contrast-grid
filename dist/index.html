
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700|Droid+Serif:400,400i,700|Lato:400,400i,700|Lora:400,400i,700|Montserrat:400,700|Open+Sans+Condensed:300,700|Open+Sans:400,400i,700|Oswald:400,700|PT+Sans:400,700|Raleway:400,400i,700|Roboto+Condensed:400,400i,700|Roboto+Slab:400,700|Roboto:400,400i,700|Slabo+27px|Source+Sans+Pro:400,400i,700|Ubuntu:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/project.css">
    <link rel="stylesheet" href="scripts/prism.css">
    <script src="scripts/prism.js"></script>
    <script src="scripts/prism-normalize-whitespace.min.js"></script>
    <script src="scripts/prism-keep-markup.min.js"></script>
    <script src="scripts/clipboard.min.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/eightshapes-contrast-grid.js"></script>
    <script src="scripts/beautify.js"></script>
    <script src="scripts/beautify-html.js"></script>
</head>
<body>
    <h1>EightShapes Contrast Grid Generator</h1>
    
    <form method="GET" class="es-color-form">
        <label for="es-color-form__foreground-colors" class="es-color-form__label">Foreground Colors</label>
        <textarea id="es-color-form__foreground-colors" name="foreground-colors" class="es-color-form__input"></textarea>
        <label for="es-color-background-colors" class="es-color-form__label">Background Colors</label>
        <textarea id="es-color-background-colors" name="background-colors" class="es-color-form__input"></textarea>
        <button class="es-color-form__submit">Update Grid</button>
    </form>

    
    <div class="es-contrast-grid">
        <table class="es-contrast-grid__table">
            <thead>
                <tr class="es-contrast-grid__foreground-key">
                    <th><!-- Intentionally Empty --></th>
                    <th><!-- Intentionally Empty --></th>
                    <th id="es-contrast-grid__foreground-key-cell-template" class="es-contrast-grid__foreground-key-cell"></th>
                </tr>
            </thead>
            <tbody class="es-contrast-grid__content">
                <tr class="es-contrast-grid__labels-row">
                    <td>
                        Background
                    </td>
                    <td>
                        Foreground
                    </td>
                </tr>
                <tr id="es-contrast-grid__content-row-template" class="es-contrast-grid__content-row">
                    <th class="es-contrast-grid__background-key-cell"></th>
                    <td class="es-contrast-grid__separator-cell"></td>
                    <td id="es-contrast-grid__content-cell-template" class="es-contrast-grid__content-cell">
                        <div class="es-contrast-grid__swatch">
                            <span class="es-contrast-grid__accessibility-label"></span>
                            <span class="es-contrast-grid__contrast-ratio"></span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    
    <pre class="es-code-snippet"><code class="language-markup">
&lt;h1&gt;Fuzzballs&lt;/h1&gt;
    </code></pre>

</body>
</html>
