
<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/project.css">
    <link rel="stylesheet" href="scripts/prism.css">
    <script src="scripts/prism.js"></script>
    <script src="scripts/prism-normalize-whitespace.min.js"></script>
    <script src="scripts/prism-keep-markup.min.js"></script>
    <script src="scripts/clipboard.min.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <script src="scripts/dragtable.js"></script>
    <script src="scripts/eightshapes-contrast-grid.js"></script>
    <script src="scripts/beautify.js"></script>
    <script src="scripts/beautify-html.js"></script>
    <script src="scripts/beautify-css.js"></script>
    <script src="scripts/svg4everybody.min.js"></script>

</head>
<body>
    <div class="es-contrast-grid__flex-container">
        <div class="es-contrast-grid__outer-wrap">
            <div class="es-contrast-grid__header">
                <h1 class="es-contrast-grid__title">
                    
  <svg class="icon-eightshapes-logo es-contrast-grid__title-logo">
    <use xlink:href="svg/contrast-grid.svg#eightshapes-logo"></use>
  </svg>

                    <span class="es-contrast-grid__title-text">Contrast Grid</span>
                </h1>
                <a class="es-contrast-grid__header-link" href="https://github.com/EightShapes/contrast-grid">
                    
  <svg class="icon-github es-contrast-grid__header-link-logo">
    <use xlink:href="svg/contrast-grid.svg#github"></use>
  </svg>

                    <span class="es-contrast-grid__header-link-text">
                        On Github
                    </span>
                </a>
            </div>
            <div class="es-contrast-grid-generator">
                
    <form method="GET" class="es-color-form">
        <div class="es-color-form__content">
            <h2 class="es-color-form__title">Colors</h2>
            <p>
                Add one color per line, separating hex value and optional label by commas.
            </p>
            <div class="es-color-form__field-wrapper es-color-form__field-wrapper--background-colors">
                <label for="es-color-form__background-colors" class="es-color-form__label">Rows</label>
                <textarea id="es-color-form__background-colors" name="background-colors" class="es-color-form__textarea" placeholder="Defaults to inverse of Foreground Colors"></textarea>
            </div>
            <div class="es-color-form__field-wrapper">
                <label for="es-color-form__foreground-colors" class="es-color-form__label">Rows &amp; Columns</label>
                <textarea id="es-color-form__foreground-colors" name="foreground-colors" class="es-color-form__textarea">
#FFFFFF, Brand White
#EDEDEF
#4784FF, Interactive Blue
#404040, Dark Background
#000000
                </textarea>
                <a href="#" class="es-color-form__show-background-colors">Make rows &amp; columns different</a>
                <a href="#" class="es-color-form__hide-background-colors">Make rows &amp; columns the same</a>
            </div>

            <div class="es-color-form__field-wrapper">
                <label class="es-color-form__label">Tiles</label>
                <label for="es-color-form__tile-size--compact" class="es-color-form__radio-button">
                    <input type="radio" id="es-color-form__tile-size--compact" value="compact" name="es-color-form__tile-size">
                    Compact (75&times;75)
                </label>
                <label for="es-color-form__tile-size--regular" class="es-color-form__radio-button">
                    <input type="radio" id="es-color-form__tile-size--regular" value="regular" name="es-color-form__tile-size" checked>
                    Regular (100&times;100)
                </label>
                <label for="es-color-form__tile-size--large" class="es-color-form__radio-button">
                    <input type="radio" id="es-color-form__tile-size--large" value="large" name="es-color-form__tile-size">
                    Large (150&times;150)
                </label>
            </div>


            <button class="es-color-form__apply es-button" type="button">Apply</button>
        </div>
        <a class="es-color-form__view-code-toggle" href="#">View &amp; Copy Code</a>
    </form>

                <div class="es-contrast-grid-generator__content-wrap">
                    
    <div class="es-contrast-grid">
        <table class="es-contrast-grid__table">
            <thead>
                <tr class="es-contrast-grid__foreground-key">
                    <th>
                        <div class="es-contrast-grid__key-swatch-spacer">
                            <!-- Intentionally Empty -->
                        </div>
                    </th>
                    <th id="es-contrast-grid__foreground-key-cell-template" class="es-contrast-grid__foreground-key-cell">
                        <div class="es-contrast-grid__key-swatch es-contrast-grid__key-swatch--foreground">
                            <div class="es-contrast-grid__key-swatch-label">
                                <div class="es-contrast-grid__key-swatch-label-text">
                                    
                                </div>
                                <div class="es-contrast-grid__key-swatch-label-hex">
                                    
                                </div>
                            </div>
                            <div class="es-contrast-grid__key-swatch-controls">
                                <a class="es-contrast-grid__key-swatch-remove" href="#">
                                    
  <svg class="icon-close es-contrast-grid__key-swatch-remove-icon">
    <use xlink:href="svg/contrast-grid.svg#close"></use>
  </svg>

                                </a>
                                <span class="es-contrast-grid__key-swatch-drag-handle es-contrast-grid__key-swatch-drag-handle--column">
                                    
  <svg class="icon-bars es-contrast-grid__key-swatch-drag-handle-icon">
    <use xlink:href="svg/contrast-grid.svg#bars"></use>
  </svg>

                                </span>
                            </div>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody class="es-contrast-grid__content">
                <tr id="es-contrast-grid__content-row-template" class="es-contrast-grid__content-row">
                    <th class="es-contrast-grid__background-key-cell">
                        <div class="es-contrast-grid__key-swatch es-contrast-grid__key-swatch--background">
                            <div class="es-contrast-grid__key-swatch-label">
                                <div class="es-contrast-grid__key-swatch-label-text">
                                    
                                </div>
                                <div class="es-contrast-grid__key-swatch-label-hex">
                                    
                                </div>
                            </div>
                            <div class="es-contrast-grid__key-swatch-controls">
                                <a class="es-contrast-grid__key-swatch-remove" href="#">
                                    
  <svg class="icon-close es-contrast-grid__key-swatch-remove-icon">
    <use xlink:href="svg/contrast-grid.svg#close"></use>
  </svg>

                                </a>
                                <span class="es-contrast-grid__key-swatch-drag-handle es-contrast-grid__key-swatch-drag-handle--row">
                                    
  <svg class="icon-bars es-contrast-grid__key-swatch-drag-handle-icon">
    <use xlink:href="svg/contrast-grid.svg#bars"></use>
  </svg>

                                </span>
                            </div>
                        </div>
                    </th>
                    <td id="es-contrast-grid__content-cell-template" class="es-contrast-grid__content-cell">
                        <div class="es-contrast-grid__swatch">
                            <span class="es-contrast-grid__swatch-demo-text">Text</span>
                            <div class="es-contrast-grid__swatch-stats">
                                <span class="es-contrast-grid__accessibility-label"></span>
                                <span class="es-contrast-grid__contrast-ratio"></span>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <style class="es-contrast-grid-styles">
        .es-contrast-grid {
  box-sizing: border-box;
  overflow: auto;
  width: 100%; }
  .es-contrast-grid *,
  .es-contrast-grid *:before,
  .es-contrast-grid *:after {
    box-sizing: inherit; }

.es-contrast-grid__table {
  border-collapse: collapse;
  color: #fff; }
  .es-contrast-grid__table td, .es-contrast-grid__table th {
    border: 0;
    font-size: 16px;
    padding: 1px;
    margin: 0; }

.es-contrast-grid--dark-label {
  color: black; }

.es-contrast-grid__accessibility-label {
  background: #ccc;
  border-radius: 4px;
  color: #000;
  font-size: 12px;
  padding: 2px 4px; }
  .es-contrast-grid--large .es-contrast-grid__accessibility-label {
    font-size: 20px; }
  .es-contrast-grid--compact .es-contrast-grid__accessibility-label {
    font-size: 10.8px; }

.es-contrast-grid__accessibility-label--dnp {
  background: red;
  color: #FFFFFF; }

.es-contrast-grid__accessibility-label--aa18 {
  background: goldenrod; }

.es-contrast-grid__swatch {
  border: solid 1px #f3f1f1;
  display: flex;
  flex-direction: column;
  height: 100px;
  justify-content: space-between;
  padding: 8px;
  width: 100px; }
  .es-contrast-grid--compact .es-contrast-grid__swatch {
    height: 75px;
    width: 75px; }
  .es-contrast-grid--large .es-contrast-grid__swatch {
    height: 150px;
    padding: 15px;
    width: 150px; }

.es-contrast-grid__swatch-demo-text {
  font-size: 18px; }
  .es-contrast-grid--large .es-contrast-grid__swatch-demo-text {
    font-size: 26px; }

.es-contrast-grid__swatch-stats {
  align-items: center;
  display: flex;
  justify-content: space-between; }

.es-contrast-grid__contrast-ratio {
  color: #FFFFFF;
  font-size: 14px; }
  .es-contrast-grid--large .es-contrast-grid__contrast-ratio {
    font-size: 20px; }
  .es-contrast-grid--compact .es-contrast-grid__contrast-ratio {
    font-size: 12px; }
  .es-contrast-grid--dark-label .es-contrast-grid__contrast-ratio {
    color: #000000; }

.es-contrast-grid__key-swatch-spacer {
  border: solid 1px #f3f1f1;
  height: 100px;
  width: 320px; }
  .es-contrast-grid--compact .es-contrast-grid__key-swatch-spacer {
    height: 75px; }
  .es-contrast-grid--large .es-contrast-grid__key-swatch-spacer {
    height: 150px; }

.es-contrast-grid__swatch-spacer {
  background: #FFFFFF;
  border: solid 1px #f3f1f1;
  height: 100px;
  width: 100px; }
  .es-contrast-grid--compact .es-contrast-grid__swatch-spacer {
    height: 75px;
    width: 75px; }
  .es-contrast-grid--large .es-contrast-grid__swatch-spacer {
    height: 150px;
    width: 150px; }

.es-contrast-grid__key-swatch {
  border: solid 1px #f3f1f1; }

.es-contrast-grid__key-swatch--foreground {
  align-items: center;
  display: flex;
  flex-direction: column;
  font-size: 14px;
  height: 100px;
  justify-content: center;
  padding: 8px;
  text-align: left;
  width: 100px; }
  .es-contrast-grid--compact .es-contrast-grid__key-swatch--foreground {
    height: 75px;
    width: 75px; }
  .es-contrast-grid--large .es-contrast-grid__key-swatch--foreground {
    height: 150px;
    padding: 15px;
    width: 150px; }

.es-contrast-grid__key-swatch--background {
  align-items: center;
  display: flex;
  height: 100px;
  padding: 8px;
  text-align: left;
  width: 320px; }
  .es-contrast-grid--compact .es-contrast-grid__key-swatch--background {
    height: 75px; }
  .es-contrast-grid--large .es-contrast-grid__key-swatch--background {
    height: 150px;
    padding: 15px; }

.es-contrast-grid__key-swatch-label-text {
  font-weight: bold; }
  .es-contrast-grid--large .es-contrast-grid__key-swatch-label-text {
    font-size: 20px; }

.es-contrast-grid__key-swatch-label-hex {
  font-weight: normal;
  font-size: 14px; }
  .es-contrast-grid--large .es-contrast-grid__key-swatch-label-hex {
    font-size: 16px; }

    </style>
    
                </div>
            </div>
            
    <div class="es-code-snippet">
        <div class="es-code-snippet__header">
            <a href="#" class="es-code-snippet__hide-snippet">
                
  <svg class="icon-angle-left es-code-snippet__hide-snippet-icon">
    <use xlink:href="svg/contrast-grid.svg#angle-left"></use>
  </svg>

                <span class="es-code-snippet__hide-snippet-text">Return to Grid</span>
            </a>
            <div class="es-code-snippet__actions-wrap">
                <a href="#" class="es-button es-code-snippet__copy-button" data-clipboard-target="#es-code-snippet__code">
                    <span class="es-code-snippet__copy-button-text">Copy to Clipboard</span>
                    <span class="es-code-snippet__copy-response">Press Ctrl + C to copy</span>
                </a>
            </div>
        </div>
        <div class="es-code-snippet__code-wrap">
            
            <pre id="es-code-snippet__code"><code class="language-markup">
        &lt;h1&gt;Fuzzballs&lt;/h1&gt;
            </code></pre>
        </div>
    </div>

        </div>
    </div>
</body>
</html>
