
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/project.css">
    <link rel="stylesheet" href="scripts/prism.css">
    <script src="scripts/prism.js"></script>
    <script src="scripts/prism-normalize-whitespace.min.js"></script>
    <script src="scripts/prism-keep-markup.min.js"></script>
    <script src="scripts/clipboard.min.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/eightshapes-contrast-grid.js"></script>
    <script src="scripts/beautify.js"></script>
    <script src="scripts/beautify-html.js"></script>
    <script src="scripts/beautify-css.js"></script>
</head>
<body>
    <h1>EightShapes Contrast Grid Generator</h1>
    
    <form method="GET" class="es-color-form">
        <div class="es-color-form__field-wrapper">
            <label for="es-color-form__foreground-colors" class="es-color-form__label">Foreground Colors</label>
            <textarea id="es-color-form__foreground-colors" name="foreground-colors" class="es-color-form__input">
#000, Black
#323232
#4D4D4D
#F3F1F1
#FFF, White
#DC6729
#3995A9, Link Color
            </textarea>
        </div>
        <div class="es-color-form__field-wrapper">
            <label for="es-color-form__background-colors" class="es-color-form__label">Background Colors</label>
            <textarea id="es-color-form__background-colors" name="background-colors" class="es-color-form__input" placeholder="Defaults to inverse of Foreground Colors"></textarea>
        </div>
    </form>

    
    <div class="es-contrast-grid">
        <table class="es-contrast-grid__table">
            <thead>
                <tr class="es-contrast-grid__foreground-key">
                    <th><!-- Intentionally Empty --></th>
                    <th><!-- Intentionally Empty --></th>
                    <th id="es-contrast-grid__foreground-key-cell-template" class="es-contrast-grid__foreground-key-cell">
                        <div class="es-contrast-grid__key-swatch es-contrast-grid__key-swatch--foreground">
                            <div class="es-contrast-grid__key-swatch-label">
                                
                            </div>
                            <div class="es-contrast-grid__key-swatch-controls">
                                <a class="es-contrast-grid__key-swatch-remove" href="#">Remove</a>
                            </div>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody class="es-contrast-grid__content">
                <tr class="es-contrast-grid__labels-row">
                    <td>
                        Background
                    </td>
                    <td>
                        Foreground
                    </td>
                </tr>
                <tr id="es-contrast-grid__content-row-template" class="es-contrast-grid__content-row">
                    <th class="es-contrast-grid__background-key-cell">
                        <div class="es-contrast-grid__key-swatch es-contrast-grid__key-swatch--background">
                            <div class="es-contrast-grid__key-swatch-label">
                                
                            </div>
                            <div class="es-contrast-grid__swatch-controls">
                                <a class="es-contrast-grid__key-swatch-remove" href="#">Remove</a>
                            </div>
                        </div>
                    </th>
                    <td class="es-contrast-grid__separator-cell"></td>
                    <td id="es-contrast-grid__content-cell-template" class="es-contrast-grid__content-cell">
                        <div class="es-contrast-grid__swatch">
                            <span class="es-contrast-grid__accessibility-label"></span>
                            <span class="es-contrast-grid__contrast-ratio"></span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <style class="es-contrast-grid-styles">
        .es-contrast-grid__table {
  color: #fff; }
  .es-contrast-grid__table td, .es-contrast-grid__table th {
    font-size: 16px;
    height: 80px;
    width: 80px; }

.es-contrast-grid__table {
  border-collapse: collapse;
  font-family: sans-serif; }

.es-contrast-grid--dark-label {
  color: black; }

.es-contrast-grid__accessibility-label {
  background: #ccc;
  border-radius: 4px;
  color: #000;
  font-size: 12px;
  padding: 2px 4px; }

    </style>
    
    
    <div class="es-code-snippet">
        <div class="es-code-snippet__actions-wrap">
            <a href="#" class="es-code-snippet__copy-button" data-clipboard-target="#es-code-snippet__code">
                
                <span class="es-code-snippet__copy-button-text">Copy to Clipboard</span>
                <span class="es-code-snippet__copy-response">Press Ctrl + C to copy</span>
            </a>
        </div>
        
        <pre id="es-code-snippet__code"><code class="language-markup">
    &lt;h1&gt;Fuzzballs&lt;/h1&gt;
        </code></pre>
    </div>

</body>
</html>
